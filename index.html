<!DOCTYPE html>
<html>
<head>
    <title>Markdownify</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="container-fluid">
    <div class="pref">
      <input type="radio" name="showPreference" value="html" onclick="clkPref(this);"> <b>HTML</b>
      <input type="radio" name="showPreference" value="preview" onclick="clkPref(this);" checked="checked"> <b>Preview</b>
    </div>
    <section class="row">
        <textarea class="col-md-6 full-height" id="plainText" placeholder="Write your Markdown here.." autofocus></textarea>
        <div class="col-md-6 full-height" id="markdown"></div>
        <textarea class="col-md-6 full-height" id="htmlPreview" style="display:none;"></textarea>
    </section>

    <script src="js/marked.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
